<body>
			<video width="480"  id=v > 
						
			</video>
			<div id="heatmapContainerWrapper">
						<div id="player">
							<div class="timeline-wrapper">
								<button v-on:click="play_pause">{{player.playOrPause}}</button>
								<div  class="heatmap-timeline">
									<div v-for="nthFrame in duration" class="time-point"  
									     v-bind:style="{ left: ((nthFrame/duration)*100) + '%' }" 
									     v-on:click = "set_frame(nthFrame)"
									></div>
								</div>
							</div>
						</div>
						

				
				

								
				<div id="heatmapContainer" class="heatmap"></div>
				
			</div>
